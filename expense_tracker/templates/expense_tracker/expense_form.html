{% extends "base.html" %}

{% block content %}
<a id='back' href={% url "home" %}>Go back</a>
<div class='container'>
<div class='container__title'><h2>{% if id %} Edit {% else %} Add {% endif %} Expense</h2></div>
<form method="POST" enctype='multipart/form-data'>
	{% csrf_token %}
	{{ form.as_p }}
	<input type="submit" value="Save" />
</form>
</div>
{% endblock content %}
