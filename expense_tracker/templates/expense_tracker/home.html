{% extends "base.html" %}

{% block content%}
<h1>Tagasubaybay ng Gastos</h1>
<a href='{% url 'add-expense'%}'>Add Expense</a>
<h2>Expenses</h2>
<table>
    <tr>
        <th>Name</th>
        <th>Amount</th>
        {% comment %} <th>Date</th> {% endcomment %}
    </tr>
{% for expense in expenses  %}
    <tr>
        <th>{{ expense.name }}</th>
        <th>{{ expense.amount }}</th>
        {% comment %} <th>{{ expense.date }}</th> {% endcomment %}
    </tr>
{% endfor %}
</table>
{% endblock content %}
