<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{% if title %} {{title}} {% else %} Tagasubaybay ng Gastos {% endif %}</title>
    </head>
    <body>
        {% if messages %}
            <div class='messages'>
            {% for message in messages %}
                <div class='alert' {% if messages.tags %}alert-{{messages.tags}}{% endif %}>
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        {% block content %}
        {% endblock %}
    </body>
</html>
